<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>

<body>

<div class="wrapper">
	<article class="gallery">
		<section class="gallery__item-wrapper">
			<figure class="gallery__item">
				<img class="gallery__item-pic" data-bind="attr: { src: urlBig + curImg().nameImg }">
				<div class="gallery__item-title">
					<p data-bind="text: curImg().title"></p>
				</div>
			</figure>
		</section>
		<section class="gallery__thumbnail">
			<div class="gallery__thumbnail-counter">
				<p><span data-bind="text: curIndex() + 1"></span>/<span data-bind="text: pics.length"></span></p>
			</div>
			<section class="gallery__thumbnail-wrapper">
				<button class="gallery__thumbnail-btn gallery__thumbnail-btn--left" id="arrow-left" data-bind="click: prevItem, disable: curIndex() === 0">Влево</button>
				<div class="gallery__thumbnail-list">
					<ul class="gallery__thumbnail-items" id="thumbnail-items" data-bind="foreach: pics, style: { marginLeft : offset }">
						<li class="gallery__thumbnail-item" data-bind="click: chooseItem.bind(this, $index(), $data), css: { selectedPic : $index() === curIndex() }">
							<img class="gallery__thumbnail-pic" data-bind="attr: { src: urlMin + nameImg }">
						</li>
					</ul>
				</div>
				<button class="gallery__thumbnail-btn gallery__thumbnail-btn--right" id="arrow-right" data-bind="click: nextItem, disable: curIndex() === 9">Вправо</button>
			</section>
		</section>
	</article>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700">
<link rel="stylesheet" href="css/main.min.css" type="text/css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/scripts.min.js"></script>

</body>
</html>
