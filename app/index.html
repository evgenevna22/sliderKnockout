<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>

<body>

<div class="wrapper">
	<article class="gallery">
		<section class="gallery__item-wrapper">
			<figure class="gallery__item">
				<img class="gallery__item-pic" src="./img/pic1.jpg" alt="alt="description for image 1"">
				<div class="gallery__item-title">
					<p>Very nice house №1</p>
				</div>
			</figure>
		</section>
		<section class="gallery__thumbnail">
			<div class="gallery__thumbnail-counter">
				<p><span>1</span>/<span>10</span></p>
			</div>
			<section class="gallery__thumbnail-wrapper">
				<button class="gallery__thumbnail-btn gallery__thumbnail-btn--left gallery__thumbnail-btn--disabled">Влево</button>
				<ul class="gallery__thumbnail-list">
					<li class="gallery__thumbnail-item gallery__thumbnail-item--selected">
						<img class="gallery__thumbnail-pic" src="./img/pic1.jpg"  alt="description for image 1">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic2.jpg"  alt="description for image 2">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic3.jpg"  alt="description for image 3">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic4.jpg" alt="description for image 4">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic5.jpg"  alt="description for image 5">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic6.jpg"  alt="description for image 6">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic7.jpg"  alt="description for image 7">
					</li>
					<li class="gallery__thumbnail-item">
						<img class="gallery__thumbnail-pic" src="./img/pic8.jpg"  alt="description for image 8">
					</li>
					<li class="gallery__thumbnail-item">
						<img width="100%" height="90" src="./img/pic9.jpg"  alt="description for image 9">
					</li>
					<li class="gallery__thumbnail-item">
						<img width="100%" height="90" src="./img/pic10.jpg"  alt="description for image 10">
					</li>
				</ul>
				<button class="gallery__thumbnail-btn gallery__thumbnail-btn--right">Вправо</button>
			</section>
		</section>
	</article>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700">
<link rel="stylesheet" href="css/main.min.css" type="text/css">
<script src="js/scripts.min.js"></script>

</body>
</html>
